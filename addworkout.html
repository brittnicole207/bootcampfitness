<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Fitness</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <!--External CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <main id="add-workout">
    <nav>
      <nav
        class="justify-content-end navbar navbar-expand-lg navbar-light bg-light fixed-top"
      >
        <li><a href="view_workouts.html">Workout Summary</a></li>
        <li><a href="index.html">Logout</a></li>
      </nav>
    </nav>

    <body>
      <div class="container">
        <div class="row">
          <div clas="col-12">
            <div class="card" style="width: 400px">
              <img src="assets/logo.png" class="card-img-top" />
              <div class="card-content" id="form-top">
                <div class="content">
                  <div class="field mt-3 mb-3">
                    <div class="control">
                      <select class="form-select" aria-label="category">
                        <option selected>Select Workout Type</option>
                        <option>Running</option>
                        <option>Walking</option>
                        <option>Swimming</option>
                        <option>Hiking</option>
                      </select>
                    </div>
                  </div>

                  <div class="field mb-3">
                    <label class="label">Duration (in minutes)</label>
                    <div class="control">
                      <input class="input" type="text" id="duration" />
                    </div>
                  </div>

                  <div class="field mb-3">
                    <label class="label">Distance (in miles)</label>
                    <div class="control">
                      <input class="input" type="text" id="distance" />
                    </div>
                  </div>

                  <div class="field mb-3">
                    <label class="label">Date</label>
                    <div class="control mb-3">
                      <input
                        class="form-control mb-3"
                        type="date"
                        value=""
                        id="workout_date"
                      />
                    </div>
                  </div>

                  <!--Details Input-->
                  <div class="field">
                    <label for="details">Workout Details</label>
                    <textarea
                      class="form-control"
                      id="details"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>

              <!--Add Workout Button-->
              <div class="card-footer text-center">
                <button class="btn btn-primary" id="myBtn">Add Workout</button>

                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>You have added your workout!</p>
                    <a
                      href="view_workouts.html"
                      class="btn close_modal pt-1 bye-btn btn-primary text-align-center"
                      id="mb"
                      role="button"
                      >View Workouts</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </main>

  <!--Javascript-->
  <script src="index.js"></script>
</html>
