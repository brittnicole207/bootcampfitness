<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Fitness</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <!--External CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="card" style="width: 400px">
      <img src="logo.png" class="card-img-top" />
      <form id="login-form" class="card-body">
        <!--Email Input-->
        <div class="form-outline mb-4">
          <label for="email-login">Email:</label><br />
          <input class="form-input" type="text" id="email-login" />
        </div>

        <!--Password Input-->
        <div class="form-outline mb-4">
          <label for="password-login">Password:</label><br />
          <input class="form-input" type="password" id="password-login" />
        </div>
        <!--End Password Input-->

        <!--Login Button-->
        <div class="form-outline mb-4">
          <a href="addworkout.html" class="btn btn-primary" type="submit"
            >Login</a
          ><br />
          <!--End Login Button-->
          <br />
          <!--Sign-Up Button-->
          <a href="signup.html" class="btn btn-primary"
            >No Account? Click Here</a
          >
        </div>
        <!--End Sign Up Button-->
      </form>

      <div class="wrapper">
        <div class="container">
          <p id="quote">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
            magni.
          </p>
          <h4 id="author">Lorem, ipsum.</h4>
        </div>
      </div>
    </div>
  </body>
  <!--Javascript-->
  <script src="index.js"></script>
</html>
